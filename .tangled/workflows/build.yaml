when:
  - event: ["push", "manual"]
    branch: ["main", "dev", "issue/19-add-workflows"]
  - event: ["pull_request"]
    branch: ["dev"]

engine: "nixery"

clone:
  skip: false
  depth: 1
  submodules: false

dependencies:
  nixpkgs:
    - bash
    - curl
    - git
    - jq
    - shellcheck

environment:
  ATFILE_DEVEL_ENABLE_PUBLISH: "0"

steps:
  - name: "Build"
    command: "./atfile.sh build"
